<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Level Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
            font-family: 'Open Sans', sans-serif; background: #222;
            background-image: url('https://images.unsplash.com/photo-1506126613408-eca07ce68773?auto=format&fit=crop&w=1600&q=80');
            background-size: cover; font-size: 110%;
        }
        .card {
            background: rgba(0, 0, 0, 0.85); color: white; padding: 2em;
            border-radius: 30px; width: 100%; max-width: 500px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .input-container {
            position: relative; display: flex; align-items: center; margin-bottom: 15px;
        }
        input.search-bar {
            border: none; outline: none; border-radius: 15px; background: rgba(124, 124, 124, 0.2);
            color: white; width: 100%; padding: 12px 45px 12px 15px; font-size: 95%;
        }
        .mic-icon {
            position: absolute; right: 15px; cursor: pointer; color: #17a2b8; transition: 0.3s;
        }
        .mic-icon:hover { color: white; transform: scale(1.2); }
        .listening { color: #ff4b2b !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .predict-btn { background: #17a2b8; border: none; border-radius: 15px; padding: 10px 40px; color: white; font-weight: bold; width: 100%; }
    </style>
</head>
<body>
    <div class="card">
        <h3 class="text-center mb-4"><u>Detect your Stress Level</u></h3>
        
        <form action="{{ url_for('stressdetect')}}" method="post">
            <label>Sleeping Hours</label>
            <div class="input-container">
                <input type="number" class="search-bar" name="rr" id="rr" placeholder="1 to 24" required>
                <span class="mic-icon" onclick="startIndividualMic('rr')">ðŸŽ¤</span>
            </div>

            <label>Blood Pressure Rate</label>
            <div class="input-container">
                <input type="number" class="search-bar" name="bp" id="bp" placeholder="90 to 200" required>
                <span class="mic-icon" onclick="startIndividualMic('bp')">ðŸŽ¤</span>
            </div>

            <label>Respiration Rate</label>
            <div class="input-container">
                <input type="number" class="search-bar" name="bo" id="bo" placeholder="100 to 700" required>
                <span class="mic-icon" onclick="startIndividualMic('bo')">ðŸŽ¤</span>
            </div>

            <label>Maximum Heart Rate</label>
            <div class="input-container">
                <input type="number" class="search-bar" name="hr" id="hr" placeholder="50 to 200" required>
                <span class="mic-icon" onclick="startIndividualMic('hr')">ðŸŽ¤</span>
            </div>

            <button type="submit" class="predict-btn mt-3">Predict</button>
        </form>

        {% if prediction_text3 %}
        <div class="mt-4 p-3 text-center" style="background: rgba(255,255,255,0.1); border-radius: 15px;">
            <b>{{ prediction_text3 }}</b>
        </div>
        {% endif %}
    </div>

    <script>
        function startIndividualMic(fieldId) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert("Browser not supported");
                return;
            }

            const recognition = new SpeechRecognition();
            const inputField = document.getElementById(fieldId);
            const micIcon = inputField.nextElementSibling;

            recognition.onstart = () => micIcon.classList.add('listening');
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                const number = transcript.match(/\d+/);
                if (number) {
                    inputField.value = number[0];
                }
            };

            recognition.onend = () => micIcon.classList.remove('listening');
            recognition.start();
        }
    </script>
</body>
</html>
